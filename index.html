<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin-Dashboard</title>
</head>
<body>
    <div class="mainContainer">
        <div class="sidebar">
            <div class="side-title">
                <img class="dashboard-icon" src="icons/dashboard-tile-solid-svgrepo-com.svg" alt="view-dashboard">
                <p class="dashboard-title">Dashboard</p>
            </div>
            <div class="sidebar-content-1">
                <div class="side-element">
                    <img class="icon" src="icons/house-svgrepo-com.svg" alt="home">
                    <p class="sidebar-text">Home</p>
                </div>
                <div class="side-element">
                    <img class="icon" src="icons/profile-user-svgrepo-com.svg" alt="profile">
                    <p class="sidebar-text">Profile</p>
                </div>
                <div class="side-element">
                    <img class="icon" src="icons/messages-dots-svgrepo-com.svg" alt="messages">
                    <p class="sidebar-text">Messages</p>
                </div>
                <div class="side-element">
                    <img class="icon" src="icons/history-svgrepo-com.svg" alt="histroy">
                    <p class="sidebar-text">History</p>
                </div>
                 <div class="side-element">
                    <img class="icon" src="icons/files-svgrepo-com.svg" alt="tasks">
                    <p class="sidebar-text">Tasks</p>
                </div>
                <div class="side-element">
                    <img class="icon" src="icons/community-group-leader-svgrepo-com.svg" alt="communities">
                    <p class="sidebar-text">Communities</p>
                </div>                               
            </div>
            <div class="sidebar-content-2">
                <div class="side-element">
                    <img class="icon" src="icons/settings-svgrepo-com.svg" alt="settings">
                    <p class="sidebar-text">Settings</p>
                </div>
                <div class="side-element">
                    <img class="icon" src="icons/help-2-svgrepo-com.svg" alt="support">
                    <p class="sidebar-text">Support</p>
                </div>
                <div class="side-element">
                    <img class="icon" src="icons/shield-check-svgrepo-com.svg" alt="privacy">
                    <p class="sidebar-text">Privacy</p>
                </div>                                
            </div>
        </div>
    </div>
</body>
</html>
